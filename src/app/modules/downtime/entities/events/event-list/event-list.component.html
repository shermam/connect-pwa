<mat-card>
  <ihm-card-header icon="event_note" subtitle="Lost Time" title="EVENT LIST">
    <div>
      <a routerLink="../event-add" mat-raised-button color="primary">
        <mat-icon>add</mat-icon>
        ADD EVENT
      </a>
    </div>
  </ihm-card-header>
  <mat-card-content>
    <ihm-table
      [data]="$data | async"
      [columnsToDisplay]="columnsToDisplay"
    ></ihm-table>
  </mat-card-content>
</mat-card>
