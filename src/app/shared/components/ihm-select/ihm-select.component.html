<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    placeholder="{{ placeholder }}"
    (selectionChange)="change()"
    [required]="required"
  >
    <mat-option [value]="item" *ngFor="let item of items">
      {{ item[optionProperty] }}
    </mat-option>
  </mat-select>
</mat-form-field>
