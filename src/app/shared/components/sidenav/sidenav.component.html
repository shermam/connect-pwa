<mat-sidenav-container class="example-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="opened"
    class="example-sidenav"
    [fixedInViewport]="true"
  >
    <a *ngFor="let menu of menus" (click)="navigate(menu.route)" mat-button>
      {{ menu.title }}
    </a>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
