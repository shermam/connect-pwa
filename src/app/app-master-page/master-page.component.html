<app-toolbar
  [userName]="userName"
  [userLogin]="userLogin"
  (logoutEvent)="logout()"
  (navigateEvent)="navigate($event)"
  (toggleMenuEvent)="toggleSideNav()"
></app-toolbar>

<app-sidenav
  [opened]="sidenavOpened"
  [menus]="menus"
  (navigateEvent)="navigate($event)"
>
  <main (click)="sidenavOpened = false">
    <router-outlet></router-outlet>
  </main>
</app-sidenav>
